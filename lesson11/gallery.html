        <h2>Weather Gallery</h2>
        <div class="gallery-grid">
            <div class="img-block-1">
                <figure>
                    <img src="http://dummyimage.com/500x250/ccc/fff" data-src="gallery-imgs/sized-agriculture.jpg" alt="Rainbow over a field.">
                    <figcaption>Rainbow over the fields of southern Preston.</figcaption>
                </figure>
            </div>
            <div class="img-block-2">
                <figure>
                    <img src="http://dummyimage.com/500x250/ccc/fff" data-src="gallery-imgs/sized-branches.jpg" alt="Frozen lake.">
                    <figcaption>Frozen Lake Mary in January.</figcaption>
                </figure>
            </div>
            <div class="img-block-3">
                <figure>
                    <img src="http://dummyimage.com/500x250/ccc/fff" data-src="gallery-imgs/sized-clouds.jpg" alt="Clouds.">
                    <figcaption>Summer clouds in Soda Springs.</figcaption>
                </figure>
            </div>
            <div class="img-block-4">
                <figure>
                    <img src="http://dummyimage.com/500x250/ccc/fff" data-src="gallery-imgs/sized-lightening.jpg" alt="Lightening strike.">
                    <figcaption>Lightening strikes on the ridge of Fish Haven.</figcaption>
                </figure>
            </div>
            <div class="img-block-5">
                <figure>
                    <img src="http://dummyimage.com/500x250/ccc/fff" data-src="gallery-imgs/sized-mountains.jpg" alt="Clouds over a mountain.">
                    <figcaption>Clouds hanging over Mount Tahoe.</figcaption>
                </figure>
            </div>
            <div class="img-block-6">
                <figure>
                    <img src="http://dummyimage.com/500x250/ccc/fff" data-src="gallery-imgs/sized-rainbow.jpg" alt="Rainbox by a windmill.">
                    <figcaption>A raindbow kissing a wind farm in Rexburg.</figcaption>
                </figure>
            </div>
            <div class="img-block-7">
                <figure>
                    <img src="http://dummyimage.com/500x250/ccc/fff" data-src="gallery-imgs/sized-snowy.jpg" alt="Snowy woods.">
                    <figcaption>Snowy Dalton road in December.</figcaption>
                </figure>
            </div>
            <div class="img-block-8">
                <figure>
                    <img src="http://dummyimage.com/500x250/ccc/fff" data-src="gallery-imgs/sized-tree.jpg" alt="Snowy tree.">
                    <figcaption>Snowy tree in west Soda Springs.</figcaption>
                </figure>
            </div>
            <div class="img-block-9">
                <figure>
                    <img src="http://dummyimage.com/500x250/ccc/fff" data-src="gallery-imgs/sized-tsunami.jpg" alt="Cloudy sunset.">
                    <figcaption>Warm sunset in April near Storm Center.</figcaption>
                </figure>
